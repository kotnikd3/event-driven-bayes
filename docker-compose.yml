version: '3.7'
services:
  bayes-subscriber:
    networks:
      - default
    container_name: event-driven-python-bayes
    build:
      context: .
      dockerfile: Dockerfile
      target: local
    platform: "linux/amd64"
    env_file:
      - .env
      # - local.env
    volumes:
      - .:/event-driven-python
    depends_on:
      - redis
    command: ["./entrypoint.sh", "bayes"]

  api-publisher:
    networks:
      - default
    container_name: event-driven-python-api
    build:
      context: .
      dockerfile: Dockerfile
      target: local
    platform: "linux/amd64"
    env_file:
      - .env
      # - local.env
    volumes:
      - .:/event-driven-python
    depends_on:
      - redis
    command: ["./entrypoint.sh", "api"]

  jupyter:
    container_name: event-driven-python-jupyter
    build:
      context: .
      dockerfile: Dockerfile
    platform: "linux/amd64"
    ports:
      - "8888:8888"
    volumes:
      - .:/event-driven-python
    command: ["./entrypoint.sh", "jupyter"]

  redis:
    networks:
      - default
    container_name: event-driven-python-redis
    image: redis:6-alpine
    ports:
      - "6381:6379"
